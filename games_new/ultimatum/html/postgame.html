<!doctype html>
<title>POSTGAME</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
  <div id="root">
    <h1> Please report about your game experience </h1>
    <p> Did the game proceed as expected? Did you notice any technical flaw, or irregular behavior from any other player?</p>
    <textarea rows="10" cols="20" id="comment"></textarea>
    <button id="comment_done" onclick='javascript:parent.node.done();'>Click here when you are done</button>
  </div>
</body>
