<!DOCTYPE html>
<title>Monitor Screen for Waiting Room</title>
<body>
  <div id="root"></div> 
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/nodegame-full.js" charset="utf-8"></script>

<!-- JQUERY UI STARTS -->
<link type="text/css" href="./lib/jqueryui/css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="Stylesheet" />
<script src="./lib/jqueryui/js/jquery-1.7.2.min.js" charset="utf-8"></script>
<script src="./lib/jqueryui/js/jquery-ui-1.8.20.custom.min.js" charset="utf-8"></script>
<!-- JQUERY UI ENDS -->

<script src="./lib/ember-0.9.8.1.min.js" type="text/javascript"></script>
<script src="./lib/ember-data-latest.min.js" type="text/javascript"></script>
<script src="./lib/underscore-1.3.3.min.js" type="text/javascript"></script>

<script src="./js/pr.monitor.js" charset="utf-8"></script>


<link rel='stylesheet' href='/stylesheets/monitor.css'></link>

<script type="text/x-handlebars" data-template-name="PaymentWidget">
  <fieldset id="payment">
  <legend>Payment</legend>
  <ul>
    {{#each App.players}}
      <li>
        <span>Player {{id}}: {{balance}} CHF</span>
      </li>
    {{/each}}
  </ul>
  </fieldset>
</script>

<script>
    window.onload = function(){
   
    var conf = {
      url: "/ultimatum/wait/admin",
      verbosity: 0,
      io: {        
          reconnect: false
      } 
    };
      
    node.play(conf, new Monitor_Example());
    
  }
</script>
</body>
